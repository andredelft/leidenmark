# Creates release if version has changed
name: Check for release

on:
  workflow_run:
    workflows: [ "Run tests" ]
    branches: [ master ]
    types: [ completed ]

jobs:
  check-tags:
    name: Check Tags
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Get current version
      id: current
      run: echo "::set-output name=version::v$(python setup.py --version)"
    - uses: mukunku/tag-exists-action@v1.0.0
      id: existing_tag
      with:
        tag: ${{ steps.current.outputs.version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      tag: ${{ steps.current.outputs.version }}
      version_exists: ${{ steps.existing_tag.outputs.exists }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: check-tags
    if: ${{ needs.check-tags.outputs.version_exists == 'false' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          tag_name: ${{ needs.check-tags.outputs.tag }}
